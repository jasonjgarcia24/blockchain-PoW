<!DOCTYPE html>
<html>

<head>
    <title>TKN Exchange</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h2>TKN Exchange</h2>

        <div class="container content content-account">
            <label for="sender">Sender: </label>
            <input type="text" name="sender" required='true'>
        </div>

        <div class="container content content-transaction">
            <label for="amount">Amount (TKN)</label>
            <input type="number" name="amount">
            <button>Submit</button>
        </div>

        <div class="container content content-account">
            <label for="recipient">Recipient: </label>
            <input type="text" name="recipient" required='true'>
        </div>
    </div>
</body>

</html>
